<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aura Events | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Custom brand colors (you can also define these in tailwind.config.js) */
    .text-royal {
      color: #7C3AED;
    }

    .bg-royal {
      background-color: #7C3AED;
    }

    .bg-royal-dark {
      background-color: #5B21B6;
    }

    .hover-grow {
      transition: transform 0.3s ease;
    }

    .hover-grow:hover {
      transform: scale(1.05);
    }

    /* Full screen background image */
    body {
      background-image: url('https://www.thetamarindtree.in/wp-content/uploads/2024/09/SAL04106-1500x1000.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <!-- Transparent Login Box -->
  <div class="bg-white/10 backdrop-blur-md p-8 rounded-2xl shadow-2xl w-full max-w-md border border-white/20">
    <div class="text-center mb-6">
      <img src="./images/auraevents.png" alt="Aura Logo" class="w-16 h-16 mx-auto rounded-full hover-grow">
      <h1 class="text-3xl mt-2 brand text-white font-bold">Aura Events</h1>
      <p class="text-purple-200 mt-1">Welcome back, please login</p>
    </div>

    <form action="#" method="post" class="space-y-5">
      <div>
        <label class="block mb-1 text-purple-200">Email</label>
        <input type="email" required class="w-full px-4 py-2 rounded-lg bg-royal-dark text-white focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="you@example.com">
      </div>
      <div>
        <label class="block mb-1 text-purple-200">Password</label>
        <input type="password" required class="w-full px-4 py-2 rounded-lg bg-royal-dark text-white focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="••••••••">
      </div>
      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2 accent-purple-600"> Remember me
        </label>
        <a href="#" class="text-purple-300 hover:text-purple-100">Forgot password?</a>
      </div>
      <button type="submit" class="w-full py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-full font-semibold hover-grow transition-all">Login</button>
    </form>

    <p class="text-center text-sm text-purple-200 mt-6">
      Don't have an account?
      <a href="register.html" class="text-royal hover:underline">Register here</a>
    </p>
  </div>

</body>
</html>
